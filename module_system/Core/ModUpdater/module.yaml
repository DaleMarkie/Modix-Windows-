name: ModUpdater
version: 1.0.0
description: updates installed modules to their latest versions.
author: Modix Team
website: https://modix.store
permissions:
- ModUpdater_update
frontend:
  routes:
  - path: /mod-Updater
    component: ModuleManagerPage
    permission: ModUpdater_update
    entry: Core/ModUpdater/frontend/page.tsx
  nav_items:
  - label: Modules Updater
    path: /modulesupdater
    icon: Puzzle
    permission: ModUpdater:update
backend:
  router: module_system.Core.ModUpdater.backend.modupdater_api:router
