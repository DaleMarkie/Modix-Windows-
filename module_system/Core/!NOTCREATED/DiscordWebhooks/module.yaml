name: DiscordWebhooks
version: 1.0.0
description: Handles Discord webhook integration for notifications and alerts.
author: Modix Team
website: https://modix.store
permissions:
- discord:webhook:send
- discord:webhook:manage
frontend:
  routes:
  - path: /discord/webhooks
    component: DiscordWebhooksPage
    permission: discord:webhook:manage
  nav_items:
  - label: Discord Webhooks
    path: /discord/webhooks
    icon: Discord
    permission: discord:webhook:manage
backend:
  router: module_system.Core.DiscordWebhooks.backend.routes:router
