name: MultiLang
version: 1.0.0
description: Provides multi-language support for the Modix panel.
author: Modix Team
website: https://modix.store
permissions:
- lang:view
- lang:edit
frontend:
  routes:
  - path: /languages
    component: LanguageSettingsPage
    permission: lang:view
  nav_items:
  - label: Languages
    path: /languages
    icon: Language
    permission: lang:view
backend:
  router: module_system.Core.MultiLang.backend.routes:router
