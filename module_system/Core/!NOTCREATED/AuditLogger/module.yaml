name: AuditLogger
version: 1.0.0
description: Tracks and logs all critical actions and changes for auditing purposes.
author: Modix Team
website: https://modix.store
permissions:
- audit:view
- audit:export
frontend:
  routes:
  - path: /audit
    component: AuditLogPage
    permission: audit:view
  nav_items:
  - label: Audit Log
    path: /audit
    icon: List
    permission: audit:view
backend:
  router: module_system.Core.AuditLogger.backend.routes:router
