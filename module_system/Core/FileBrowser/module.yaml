name: FileBrowser
version: 1.0.0
description: Provides file browsing and management capabilities for server files.
author: Modix Team
website: https://modix.store
permissions:
- file_view
- file_write
- file_read
- file_delete
frontend:
  routes:
  - path: /FileBrowser
    component: FileBrowserPage
    permission: file_view
    entry: Core/FileBrowser/frontend/page.tsx
  nav_items:
  - label: My Files
    path: /FileBrowser
    icon: 📂
    priority: 3
    submenu:
    - label: Config Files
      icon: ⚙️
      path: /filemanager/configs
    - label: SandboxVars.lua
      icon: 🧾
      path: /filemanager/sandboxvars
    - label: Server Logs
      icon: 📄
      path: /filemanager/logs
  router: module_system.Core.FileBrowser.backend.ftp_api:router
