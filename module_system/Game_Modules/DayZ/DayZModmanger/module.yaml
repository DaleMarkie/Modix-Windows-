name: Modmanger
version: 1.0.0
description: Manages mods for DayZ servers.
author: Modix Team
website: https://modix.store
permissions:
- view
- install
- remove
frontend:
  routes:
  - path: /dayz/mods
    component: DayZModManagerPage
    permission: view
  nav_items:
  - label: DayZ Mods
    path: /dayz/mods
    icon: Extension
    permission: view
backend:
  router: module_system.Game Modules.DayZ.DayZModmanger.backend.routes:router
