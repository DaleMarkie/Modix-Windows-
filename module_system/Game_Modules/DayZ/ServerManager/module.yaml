name: ServerManager
version: 1.0.0
description: Manages DayZ server lifecycle, settings, and status.
author: Modix Team
website: https://modix.store
permissions:
- view
- start
- stop
- restart
frontend:
  routes:
  - path: /dayz/servers
    component: DayZServerManagerPage
    permission: view
  nav_items:
  - label: DayZ Servers
    path: /dayz/servers
    icon: Server
backend:
  router: module_system.Game Modules.DayZ.ServerManager.backend.routes:router
