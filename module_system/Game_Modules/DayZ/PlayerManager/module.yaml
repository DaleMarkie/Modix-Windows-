name: PlayerManager
version: 1.0.0
description: Manages player data and actions for DayZ servers.
author: Modix Team
website: https://modix.store
permissions:
- view
- ban
- kick
frontend:
  routes:
  - path: /dayz/players
    component: DayZPlayerManagerPage
    permission: view
  nav_items:
  - label: DayZ Players
    path: /dayz/players
    icon: Person
    permission: view
backend:
  router: module_system.Game Modules.DayZ.PlayerManager.backend.routes:router
