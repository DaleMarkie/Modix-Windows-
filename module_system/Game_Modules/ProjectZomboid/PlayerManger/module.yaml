name: PlayerManger
version: 1.0.0
description: Manages player data and actions for Project Zomboid servers.
author: Modix Team
website: https://modix.store
permissions:
- pzplayer:view
- pzplayer:ban
- pzplayer:kick
frontend:
  routes:
  - path: /pz/players
    component: PZPlayerManagerPage
    permission: pzplayer:view
  nav_items:
  - label: Players
    path: /pz/players
    icon: Person
    permission: pzplayer:view
backend:
  router: module_system.Game_Modules.ProjectZomboid.PlayerManger.backend.routes:router
