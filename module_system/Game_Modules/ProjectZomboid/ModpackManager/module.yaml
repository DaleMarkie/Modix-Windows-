name: ModpackManager
version: 1.0.0
description: Manages modpacks for Project Zomboid servers.
author: Modix Team
website: https://modix.store
permissions:
- view
- create
- delete
frontend:
  routes:
  - path: /pz/modpacks
    component: PZModpackManagerPage
    permission: view
  nav_items:
  - label: Modpack Manager
    path: /pz/modpacks
    icon: Extension
backend:
  router: module_system.Game_Modules.ProjectZomboid.ModpackManager.backend.routes:router
