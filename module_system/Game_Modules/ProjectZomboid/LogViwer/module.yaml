name: LogViwer
version: 1.0.0
description: Views and manages server logs for Project Zomboid.
author: Modix Team
website: https://modix.store
permissions:
- pzlogs:view
- pzlogs:export
frontend:
  routes:
  - path: /pz/logs
    component: PZLogViewerPage
    permission: pzlogs:view
  nav_items:
  - label: Log Viewer
    path: /pz/logs
    icon: Log
    permission: pzlogs:view
backend:
  router: module_system.Game_Modules.ProjectZomboid.LogViwer.backend.routes:router
