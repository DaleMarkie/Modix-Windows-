name: "WipeManager"
version: "1.0.0"
description: "Manages server wipes for Project Zomboid."
author: "Modix Team"
website: "https://modix.example.com"
enabled: true
permissions:
  - pzwipe:view
  - pzwipe:execute
frontend:
  routes:
    - path: "/pz/wipes"
      component: "PZWipeManagerPage"
      permission: "pzwipe:view"
  nav_items:
    - label: "Wipe Manager"
      path: "/pz/wipes"
      icon: "Delete"
      permission: "pzwipe:view"
backend:
  router: "module system.Game Modules.ProjectZomboid.WipeManager.backend.routes:router"
