name: "ModpackManager"
version: "1.0.0"
description: "Manages modpacks for Project Zomboid servers."
author: "Modix Team"
website: "https://modix.example.com"
enabled: true
permissions:
  - pzmodpack:view
  - pzmodpack:create
  - pzmodpack:delete
frontend:
  routes:
    - path: "/pz/modpacks"
      component: "PZModpackManagerPage"
      permission: "pzmodpack:view"
  nav_items:
    - label: "Modpack Manager"
      path: "/pz/modpacks"
      icon: "Extension"
      permission: "pzmodpack:view"
backend:
  router: "module system.Game Modules.ProjectZomboid.ModpackManager.backend.routes:router"
