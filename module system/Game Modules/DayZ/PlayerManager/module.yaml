name: "PlayerManager"
version: "1.0.0"
description: "Manages player data and actions for DayZ servers."
author: "Modix Team"
website: "https://modix.example.com"
enabled: true
permissions:
  - dayzplayer:view
  - dayzplayer:ban
  - dayzplayer:kick
frontend:
  routes:
    - path: "/dayz/players"
      component: "DayZPlayerManagerPage"
      permission: "dayzplayer:view"
  nav_items:
    - label: "DayZ Players"
      path: "/dayz/players"
      icon: "Person"
      permission: "dayzplayer:view"
backend:
  router: "module system.Game Modules.DayZ.PlayerManager.backend.routes:router"
