name: "DayZModmanger"
version: "1.0.0"
description: "Manages mods for DayZ servers."
author: "Modix Team"
website: "https://modix.example.com"
enabled: true
permissions:
  - dayzmod:view
  - dayzmod:install
  - dayzmod:remove
frontend:
  routes:
    - path: "/dayz/mods"
      component: "DayZModManagerPage"
      permission: "dayzmod:view"
  nav_items:
    - label: "DayZ Mods"
      path: "/dayz/mods"
      icon: "Extension"
      permission: "dayzmod:view"
backend:
  router: "module system.Game Modules.DayZ.DayZModmanger.backend.routes:router"
