name: "HarmonyModManager"
version: "1.0.0"
description: "Manages Harmony mods for supported games."
author: "Modix Team"
website: "https://modix.example.com"
enabled: true
permissions:
  - harmony:view
  - harmony:install
  - harmony:remove
frontend:
  routes:
    - path: "/harmony"
      component: "HarmonyModManagerPage"
      permission: "harmony:view"
  nav_items:
    - label: "Harmony Mods"
      path: "/harmony"
      icon: "Extension"
      permission: "harmony:view"
backend:
  router: "module system.Optional.HarmonyModManager.backend.routes:router"
