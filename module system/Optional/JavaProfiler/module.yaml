name: "JavaProfiler"
version: "1.0.0"
description: "Java application profiling and performance analysis."
author: "Modix Team"
website: "https://modix.example.com"
enabled: true
permissions:
  - profiler:view
  - profiler:run
frontend:
  routes:
    - path: "/profiler"
      component: "JavaProfilerPage"
      permission: "profiler:view"
  nav_items:
    - label: "Profiler"
      path: "/profiler"
      icon: "Speed"
      permission: "profiler:view"
backend:
  router: "module system.Optional.JavaProfiler.backend.routes:router"
