name: "ActionsGUI"
version: "1.0.0"
description: "Graphical interface for managing and triggering server actions."
author: "Modix Team"
website: "https://modix.example.com"
enabled: true
permissions:
  - actions:view
  - actions:trigger
frontend:
  routes:
    - path: "/actions"
      component: "ActionsGUIPage"
      permission: "actions:view"
  nav_items:
    - label: "Actions"
      path: "/actions"
      icon: "Bolt"
      permission: "actions:view"
backend:
  router: "module system.Optional.ActionsGUI.backend.routes:router"
