name: "UmodModManager"
version: "1.0.0"
description: "Manages uMod plugins and mods for supported games."
author: "Modix Team"
website: "https://modix.example.com"
enabled: true
permissions:
  - umod:view
  - umod:install
  - umod:remove
frontend:
  routes:
    - path: "/umod"
      component: "UmodModManagerPage"
      permission: "umod:view"
  nav_items:
    - label: "uMod Mods"
      path: "/umod"
      icon: "Extension"
      permission: "umod:view"
backend:
  router: "module system.Optional.UmodModManager.backend.routes:router"
