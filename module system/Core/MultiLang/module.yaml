name: "MultiLang"
version: "1.0.0"
description: "Provides multi-language support for the Modix panel."
author: "Modix Team"
website: "https://modix.example.com"
enabled: true
permissions:
  - lang:view
  - lang:edit
frontend:
  routes:
    - path: "/languages"
      component: "LanguageSettingsPage"
      permission: "lang:view"
  nav_items:
    - label: "Languages"
      path: "/languages"
      icon: "Language"
      permission: "lang:view"
backend:
  router: "module system.Core.MultiLang.backend.routes:router"
