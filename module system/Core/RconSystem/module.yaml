name: "RconSystem"
version: "1.0.0"
description: "Remote console system for server command execution."
author: "Modix Team"
website: "https://modix.example.com"
enabled: true
permissions:
  - rcon:connect
  - rcon:execute
frontend:
  routes:
    - path: "/rcon"
      component: "RconPage"
      permission: "rcon:connect"
  nav_items:
    - label: "Rcon"
      path: "/rcon"
      icon: "Terminal"
      permission: "rcon:connect"
backend:
  router: "module system.Core.RconSystem.backend.routes:router"
