name: "Logging"
version: "1.0.0"
description: "Centralized logging for all system and server events."
author: "Modix Team"
website: "https://modix.example.com"
enabled: true
permissions:
  - logs:view
  - logs:export
frontend:
  routes:
    - path: "/logs"
      component: "LogsPage"
      permission: "logs:view"
  nav_items:
    - label: "Logs"
      path: "/logs"
      icon: "Log"
      permission: "logs:view"
backend:
  router: "module system.Core.Logging.backend.routes:router"
