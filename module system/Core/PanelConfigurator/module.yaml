name: "PanelConfigurator"
version: "1.0.0"
description: "Allows configuration of the Modix panel layout and settings."
author: "Modix Team"
website: "https://modix.example.com"
enabled: true
permissions:
  - panel:view
  - panel:edit
frontend:
  routes:
    - path: "/panel/config"
      component: "PanelConfigPage"
      permission: "panel:edit"
  nav_items:
    - label: "Panel Config"
      path: "/panel/config"
      icon: "Settings"
      permission: "panel:edit"
backend:
  router: "module system.Core.PanelConfigurator.backend.routes:router"
